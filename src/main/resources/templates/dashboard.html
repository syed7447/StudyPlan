
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Study Dashboard</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f4f8;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      font-size: 28px;
      color: #2196F3;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      margin: 15px 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .dashboard-container {
        padding: 20px;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>My Study Dashboard</h1>
    <div class="button-group">
      <button onclick="navigate('calendar.html')">Plan Study</button>
      <button onclick="navigate('study-dashboard.html')">Start Studying</button>
    </div>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
